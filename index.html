<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""/>
      <title>Chart.js</title>
</head>
<body>
      <section>
            <h2>Try Chart.js - Raw data</h2>
            <div class="canvas-container">
                  <canvas id="myChart"></canvas>
            </div>
      </section>
     
      <section>
            <h2>NASA - Data from CSV</h2>
            <div class="canvas-container">
                  <canvas id="nasaChart"></canvas>
            </div>
      </section>

      <section>
            <h2>Where is the ISS ?</h2>
            <div class="canvas-container">
                  <p>
                        Lattitude: <span id="lat"></span> <br>
                        Longitude: <span id="lon"></span> <br>
                        Altitude : <span id="alt"></span>
                  </p>
                  <canvas id="issChart"></canvas>
                  <div id="mapid"></div>
            </div>
      </section>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
      <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
            integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
            crossorigin="">
      </script>
      <script src="js/chart.js"></script>
      <script src="js/nasa.js"></script>
      <script src="js/iss.js"></script>

      
</body>
</html>
