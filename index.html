<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <link rel="stylesheet" href="">
      <link rel="stylesheet" href="style.css">
      <title>Chart.js</title>
</head>
<body>
      <section>
            <h2>Try Chart.js - Raw data</h2>
            <div class="canvas-container">
                  <canvas id="myChart"></canvas>
            </div>
      </section>
     
      <section>
            <h2>NASA - Data from CSV</h2>
            <div class="canvas-container">
                  <canvas id="nasaChart"></canvas>
            </div>
      </section>

      <section>
            <h2>Where is the ISS ?</h2>
            <div class="canvas-container">
                  <p>
                        Lattitude: <span id="lat"></span> <br>
                        Longitude: <span id="lon"></span> <br>
                        Altitude : <span id="alt"></span>
                  </p>
                  <canvas id="issChart"></canvas>
            </div>
      </section>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.js"></script>
      
      <script src="chart.js"></script>
      <script src="nasa.js"></script>
      <script src="iss.js"></script>
      
</body>
</html>
